---
layout: one-column
---

<h1>{{ page.title }}</h1>

<div class="row">
    <div class="columns small-6">
        {% if page.previous %}
        <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous update</a>
        {% endif %}
    </div>
    <div class="columns small-6 text-right">
        {% if page.next %}
        <a href="/updates/">All updates</a>
        {% endif %}
    </div>
</div>

<div class="post-content">
    {{ content }}
</div>
